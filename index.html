<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Prescri√ß√£o - Aux√≠lio-Moradia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            line-height: 1.6;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .calculator-section {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .calculator-section h2 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 1.8em;
            text-align: center;
            border-bottom: 3px solid #667eea;
            padding-bottom: 15px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 10px;
            color: #555;
            font-size: 1.1em;
        }

        .form-group input {
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .btn-container {
            text-align: center;
            margin: 30px 0;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-clear {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .btn-clear:hover {
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .result-section {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: none;
        }

        .result-section.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .result-title {
            font-size: 2em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .dates-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .date-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 5px solid #667eea;
        }

        .date-label {
            font-weight: 600;
            color: #555;
            font-size: 0.9em;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .date-value {
            font-size: 1.2em;
            color: #333;
            font-weight: 600;
        }

        .prescription-result {
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
            text-align: center;
        }

        .prescription-result.with-prescription {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            border: 3px solid #ff6b6b;
        }

        .prescription-result.no-prescription {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border: 3px solid #00d2d3;
        }

        .prescription-title {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .prescription-details {
            font-size: 1.2em;
            line-height: 1.8;
            font-weight: 500;
        }

        .highlight {
            background: rgba(255, 255, 255, 0.3);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: 700;
        }

        .alert {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
        }

        .alert-error {
            background-color: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .calculator-section, .result-section {
                padding: 25px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }

            .btn {
                padding: 15px 25px;
                font-size: 1em;
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üßÆ Calculadora de Prescri√ß√£o</h1>
            <p>Aux√≠lio-Moradia - C√°lculo Autom√°tico de Prazos Prescricionais</p>
        </div>

        <div class="calculator-section">
            <h2>üìÖ Insira as Datas</h2>
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="dataAjuizamento">‚öñÔ∏è Data de Ajuizamento da A√ß√£o:</label>
                    <input type="date" id="dataAjuizamento" required>
                </div>
                <div class="form-group">
                    <label for="dataInicioCurso">üéì Data de In√≠cio do Curso:</label>
                    <input type="date" id="dataInicioCurso" required>
                </div>
                <div class="form-group">
                    <label for="dataFimCurso">üéì Data de Fim do Curso:</label>
                    <input type="date" id="dataFimCurso" required>
                </div>
            </div>

            <div class="btn-container">
                <button class="btn" onclick="calcular()">üîç Calcular Prescri√ß√£o</button>
                <button class="btn btn-clear" onclick="limpar()">üóëÔ∏è Limpar</button>
            </div>
        </div>

        <div class="result-section" id="resultSection">
            <div class="result-header">
                <div class="result-title">üìä Resultado da An√°lise</div>
            </div>

            <div class="dates-summary">
                <div class="date-card">
                    <div class="date-label">Ajuizamento</div>
                    <div class="date-value" id="displayAjuizamento">-</div>
                </div>
                <div class="date-card">
                    <div class="date-label">In√≠cio do Curso</div>
                    <div class="date-value" id="displayInicio">-</div>
                </div>
                <div class="date-card">
                    <div class="date-label">Fim do Curso</div>
                    <div class="date-value" id="displayFim">-</div>
                </div>
                <div class="date-card">
                    <div class="date-label">Limite Prescri√ß√£o</div>
                    <div class="date-value" id="displayLimite">-</div>
                </div>
            </div>

            <div id="prescriptionResult" class="prescription-result">
                <!-- Resultado ser√° inserido aqui -->
            </div>
        </div>
    </div>

    <script>
        // Fun√ß√£o para criar data local corretamente
        function criarDataLocal(dataString) {
            const partes = dataString.split('-');
            const ano = parseInt(partes[0]);
            const mes = parseInt(partes[1]) - 1; // JavaScript usa meses de 0-11
            const dia = parseInt(partes[2]);
            return new Date(ano, mes, dia);
        }

        function formatarData(dataString) {
            const data = criarDataLocal(dataString);
            return data.toLocaleDateString('pt-BR');
        }

        // Fun√ß√£o para formatar objeto Date para string brasileira
        function formatarDataObjeto(dataObj) {
            return dataObj.toLocaleDateString('pt-BR');
        }

        function calcularPrescricao(dataAjuizamento, dataInicioCurso, dataFimCurso) {
            const ajuizamento = criarDataLocal(dataAjuizamento);
            const inicioCurso = criarDataLocal(dataInicioCurso);
            const fimCurso = criarDataLocal(dataFimCurso);
            
            // Data limite de prescri√ß√£o: 5 anos antes do ajuizamento
            const dataLimitePrescricao = new Date(ajuizamento);
            dataLimitePrescricao.setFullYear(dataLimitePrescricao.getFullYear() - 5);
            
            let resultado = {
                temPrescricao: false,
                dataLimitePrescricao: dataLimitePrescricao,
                detalhes: '',
                tipo: ''
            };

            // Verifica se h√° interse√ß√£o entre o per√≠odo do curso e o per√≠odo prescrito
            if (dataLimitePrescricao >= inicioCurso) {
                resultado.temPrescricao = true;
                
                if (dataLimitePrescricao >= fimCurso) {
                    // Todo o per√≠odo do curso est√° prescrito
                    resultado.tipo = 'total';
                    resultado.detalhes = `üö® <strong>PRESCRI√á√ÉO TOTAL</strong><br><br>
                    Todo o per√≠odo do aux√≠lio-moradia est√° <span class="highlight">PRESCRITO</span>.<br><br>
                    üìö <strong>Per√≠odo do curso:</strong> ${formatarData(dataInicioCurso)} at√© ${formatarData(dataFimCurso)}<br>
                    ‚è∞ <strong>Data limite de prescri√ß√£o:</strong> ${formatarDataObjeto(dataLimitePrescricao)}<br><br>
                    ‚ùå <strong>Conclus√£o:</strong> Todo o per√≠odo est√° dentro dos 5 anos anteriores ao ajuizamento, portanto est√° prescrito.`;
                } else {
                    // Parte do per√≠odo est√° prescrito
                    const inicioNaoPrescrito = new Date(dataLimitePrescricao.getTime() + 24*60*60*1000);
                    resultado.tipo = 'parcial';
                    resultado.detalhes = `‚ö†Ô∏è <strong>PRESCRI√á√ÉO PARCIAL</strong><br><br>
                    üìÖ <strong>Per√≠odo PRESCRITO:</strong> <span class="highlight">${formatarData(dataInicioCurso)} at√© ${formatarDataObjeto(dataLimitePrescricao)}</span><br><br>
                    ‚úÖ <strong>Per√≠odo N√ÉO PRESCRITO:</strong> <span class="highlight">${formatarDataObjeto(inicioNaoPrescrito)} at√© ${formatarData(dataFimCurso)}</span><br><br>
                    üí∞ <strong>Conclus√£o:</strong> Apenas o per√≠odo n√£o prescrito pode ser cobrado.`;
                }
            } else {
                // Nenhuma prescri√ß√£o
                resultado.tipo = 'sem';
                resultado.detalhes = `‚úÖ <strong>SEM PRESCRI√á√ÉO</strong><br><br>
                Todo o per√≠odo do aux√≠lio-moradia pode ser cobrado!<br><br>
                üìö <strong>Per√≠odo do curso:</strong> <span class="highlight">${formatarData(dataInicioCurso)} at√© ${formatarData(dataFimCurso)}</span><br>
                ‚è∞ <strong>Data limite de prescri√ß√£o:</strong> ${formatarDataObjeto(dataLimitePrescricao)}<br><br>
                üí∞ <strong>Conclus√£o:</strong> Todo o per√≠odo est√° dentro do prazo de 5 anos do ajuizamento.`;
            }

            return resultado;
        }

        function calcular() {
            const dataAjuizamento = document.getElementById('dataAjuizamento').value;
            const dataInicioCurso = document.getElementById('dataInicioCurso').value;
            const dataFimCurso = document.getElementById('dataFimCurso').value;

            // Valida√ß√µes
            if (!dataAjuizamento || !dataInicioCurso || !dataFimCurso) {
                alert('‚ùå Por favor, preencha todas as datas.');
                return;
            }

            if (criarDataLocal(dataInicioCurso) > criarDataLocal(dataFimCurso)) {
                document.getElementById('resultSection').innerHTML = `
                    <div class="alert alert-error">
                        ‚ùå <strong>Erro:</strong> A data de in√≠cio do curso n√£o pode ser posterior √† data de fim do curso.
                    </div>
                `;
                document.getElementById('resultSection').classList.add('show');
                return;
            }

            // Calcular prescri√ß√£o
            const resultado = calcularPrescricao(dataAjuizamento, dataInicioCurso, dataFimCurso);

            // Exibir datas
            document.getElementById('displayAjuizamento').textContent = formatarData(dataAjuizamento);
            document.getElementById('displayInicio').textContent = formatarData(dataInicioCurso);
            document.getElementById('displayFim').textContent = formatarData(dataFimCurso);
            document.getElementById('displayLimite').textContent = formatarDataObjeto(resultado.dataLimitePrescricao);

            // Exibir resultado
            const resultContainer = document.getElementById('prescriptionResult');
            
            if (resultado.temPrescricao) {
                resultContainer.className = 'prescription-result with-prescription';
                resultContainer.innerHTML = `
                    <div class="prescription-title">
                        ${resultado.tipo === 'total' ? 'üö® PRESCRI√á√ÉO TOTAL' : '‚ö†Ô∏è PRESCRI√á√ÉO PARCIAL'}
                    </div>
                    <div class="prescription-details">
                        ${resultado.detalhes}
                    </div>
                `;
            } else {
                resultContainer.className = 'prescription-result no-prescription';
                resultContainer.innerHTML = `
                    <div class="prescription-title">‚úÖ SEM PRESCRI√á√ÉO</div>
                    <div class="prescription-details">
                        ${resultado.detalhes}
                    </div>
                `;
            }

            // Mostrar se√ß√£o de resultados
            document.getElementById('resultSection').classList.add('show');
            
            // Scroll suave para o resultado
            document.getElementById('resultSection').scrollIntoView({ 
                behavior: 'smooth',
                block: 'start'
            });
        }

        function limpar() {
            document.getElementById('dataAjuizamento').value = '';
            document.getElementById('dataInicioCurso').value = '';
            document.getElementById('dataFimCurso').value = '';
            document.getElementById('resultSection').classList.remove('show');
        }

        // Permitir c√°lculo com Enter
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                calcular();
            }
        });
    </script>
</body>
</html>
